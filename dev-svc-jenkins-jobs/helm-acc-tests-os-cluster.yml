- job:
    auth-token: 1f1a6c84bbdedaefcf46c3d83536d6dccbaa734f
    block-downstream: false
    block-upstream: false
    builders:
    - shell: |-
        #!/bin/bash

        set -eo pipefail

        ./ocp-utils.git/dev-svc-cluster-creator/jenkins-job.sh

        mv $WORKSPACE/ocp4-aws/current/auth/kubeconfig $WORKSPACE/kubeconfig
    concurrent: true
    disabled: false
    name: helm-acc-tests-os-cluster
    parameters:
    - string:
        default: 4.4.0
        description: ''
        name: OI_VERSION
        trim: 'false'
    - string:
        default: ''
        description: ''
        name: OCP4_AWS_CLUSTER_NAME_SUFFIX
        trim: 'false'
    - string:
        default: ''
        description: ''
        name: OCP_RELEASE
        trim: 'false'
    - string:
        default: ocp
        description: ''
        name: OCP_RELEASE_DIR
        trim: 'false'
    - string:
        default: helm-acc-tests
        description: ''
        name: CLUSTER_BASENAME
        trim: 'false'
    - bool:
        default: false
        description: ''
        name: INSTALL_TOOLCHAIN_OPERATOR
    - bool:
        default: false
        description: ''
        name: INSTALL_PIPELINES_OPERATOR
    project-type: freestyle
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: -1
        days-to-keep: 7
        num-to-keep: 14
    publishers:
    - archive:
        allow-empty: true
        artifacts: '*.tar.gz, kubeconfig'
        case-sensitive: true
        default-excludes: true
        fingerprint: true
        only-if-success: false
    - fingerprint:
        files: kubeconfig
        record-artifacts: true
    scm:
    - git:
        basedir: ocp-utils.git
        branches:
        - '*/master'
        url: https://github.com/pmacik/ocp-utils
    triggers: []
    wrappers:
    - workspace-cleanup:
        dirmatch: false
        disable-deferred-wipeout: false
    - credentials-binding:
      - file:
          credential-id: helm-acc-tests-install-config.yaml
          variable: DEV_SVC_INSTALL_CONFIG
      - text:
          credential-id: pmacik-aws_access_key_id
          variable: AWS_ACCESS_KEY_ID
      - text:
          credential-id: pmacik-aws_secret_access_key
          variable: AWS_SECRET_ACCESS_KEY
