- job:
    block-downstream: false
    block-upstream: false
    builders:
    - shell: |-
        #!/bin/bash

        set -eo pipefail

        ./ocp-utils.git/dev-svc-cluster-creator/destroy-old-clusters.sh
    concurrent: false
    disabled: false
    name: dev-svc-destroy-old-daily-clusters-4.7
    parameters:
    - string:
        default: ''
        description: If empty, the version is determined from https://mirror.openshift.com/pub/openshift-v4/clients/$OCP_RELEASE_DIR/latest-$OCP_RELEASE/release.txt
        name: OI_VERSION
        trim: 'false'
    - string:
        default: '4.7'
        description: ''
        name: OCP_RELEASE
        trim: 'false'
    - string:
        default: ocp-dev-preview
        description: ''
        name: OCP_RELEASE_DIR
        trim: 'false'
    project-type: freestyle
    properties:
    - build-discarder:
        artifact-days-to-keep: -1
        artifact-num-to-keep: -1
        days-to-keep: 7
        num-to-keep: 14
    scm:
    - git:
        basedir: ocp-utils.git
        branches:
        - '*/master'
        url: https://github.com/pmacik/ocp-utils
    triggers:
    - timed: H 0 * * *
    wrappers:
    - workspace-cleanup:
        dirmatch: false
        disable-deferred-wipeout: false
    - credentials-binding:
      - text:
          credential-id: pmacik-aws_access_key_id
          variable: AWS_ACCESS_KEY_ID
      - text:
          credential-id: pmacik-aws_secret_access_key
          variable: AWS_SECRET_ACCESS_KEY
